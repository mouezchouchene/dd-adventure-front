<div class="sidebar-filter shadow-sm">
    <div class="mb-4">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d102239.41060646124!2d10.06087704514794!3d36.79499199935238!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12fd337f5e7ef543%3A0xd671924e714a0275!2sTunis!5e0!3m2!1sen!2stn!4v1742835272325!5m2!1sen!2stn"
        width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <h3 class="font-weight-bold">Filter by:</h3>

    <div class="filter-setion">
      <!-- Budget Filter with Dual Range Slider -->
      <div class="filter-group mb-4 slider-range-budget">
        <h4 class="filter-title">Your budget (per night)</h4>
        <p class="filter-range">€{{ minPrice }} - €{{ maxPrice }}</p>
        <mat-slider [min]="sliderMin" [max]="sliderMax" step="10" class="price-range">
          <input [(ngModel)]="minPrice" (ngModelChange)="applyFilters()" matSliderStartThumb>
          <input [(ngModel)]="maxPrice" (ngModelChange)="applyFilters()" matSliderEndThumb>
        </mat-slider>
      </div>

      <!-- Facilities Filter -->
      <div class="filter-group mb-4">
        <h4 class="filter-title">Facilities</h4>
        <mat-checkbox [(ngModel)]="filters.facilities.pool" (change)="applyFilters()">Swimming Pool</mat-checkbox><br>
        <mat-checkbox [(ngModel)]="filters.facilities.wifi" (change)="applyFilters()">Free WiFi</mat-checkbox><br>
        <mat-checkbox [(ngModel)]="filters.facilities.parking" (change)="applyFilters()">Parking</mat-checkbox><br>
        <mat-checkbox [(ngModel)]="filters.facilities.airConditioning" (change)="applyFilters()">Air Conditioning</mat-checkbox>
      </div>

      <!-- Property Type Filter -->
      <div class="filter-group mb-4">
        <h4 class="filter-title">Property Type</h4>
        <mat-checkbox [(ngModel)]="filters.propertyType.apartment" (change)="applyFilters()">Apartment</mat-checkbox><br>
        <mat-checkbox [(ngModel)]="filters.propertyType.hotel" (change)="applyFilters()">Hotel</mat-checkbox><br>
        <mat-checkbox [(ngModel)]="filters.propertyType.villa" (change)="applyFilters()">Villa</mat-checkbox><br>
        <mat-checkbox [(ngModel)]="filters.propertyType.hostel" (change)="applyFilters()">Hostel</mat-checkbox>
      </div>

      <!-- Guest Rating Filter -->
      <div class="filter-group mb-4">
        <h4 class="filter-title">Guest Rating</h4>
        <mat-radio-group [(ngModel)]="filters.guestRating" (change)="applyFilters()">
          <mat-radio-button value="any">Any</mat-radio-button><br>
          <mat-radio-button value="4">4+ (Very Good)</mat-radio-button><br>
          <mat-radio-button value="3">3+ (Good)</mat-radio-button><br>
          <mat-radio-button value="2">2+ (Pleasant)</mat-radio-button>
        </mat-radio-group>
      </div>

      <!-- Clear Filters Button -->
      <button class="btn btn-clear-filters" (click)="clearFilters()">Clear Filters</button>
    </div>
  </div>
