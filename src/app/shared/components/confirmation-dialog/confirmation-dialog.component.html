
<div>
    <div mat-dialog-content>
        <div class="dialog-content">
            <div class="icon-container">
                <mat-icon>info</mat-icon>
            </div>
            <div class="message-container">
                <p>{{ message }}</p>
            </div>
        </div>
    </div>

    <div mat-dialog-actions class="dialog-actions">
        <button mat-button mat-dialog-close color="primary" (click)="onCancelClick()">Annuler</button>
        <button mat-raised-button class="delete-danger-btn"  (click)="onConfirmClick()">Ok</button>
    </div>

</div>
