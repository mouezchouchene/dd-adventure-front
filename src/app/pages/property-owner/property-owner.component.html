<div class="container-fluid dashboard-owner d-bg-light-gray">
  <div class="row d-flex justify-content-between">
    <div class="col-md-2 user_tab_menu ml-3 mb-5" id="user_tab_menu_container">
      <mat-drawer mode="side" opened>
        <div class="sidebar-content text-cente">
          <div class="owner text-center">
            <img id="profile-image-menu" src="/assets/images/avatar.png" alt="User Avatar" class="avatar">
            <h3 class="text-dark font-weight-bold">Hello, {{ authService.getUserName() ? authService.getUserName() :"----"}}</h3>
          </div>
          <div class="user_dashboard_links ">
            <ul>
              <li>
                <a class="active" routerLink="dashboard" routerLinkActive="active"
                  [routerLinkActiveOptions]="{exact: true}"> <i class="fa fa-tachometer"></i> Dashboard</a>
              </li>
              <li><a class="" routerLink="my-profile" routerLinkActive="active"><i class="fa fa-user"></i> My Profile</a></li>
              <li><a class="" routerLink="my-listings" routerLinkActive="active"><i class="fa fa-map-marker"></i> My Listings</a></li>
              <!-- <li><a class="" routerLink="add-new-listing" routerLinkActive="active"><i class="fa fa-calendar"></i> Add New Listing</a></li> -->
              <li><a class="" routerLink="favorites" routerLinkActive="active"><i class="fa fa-heart"></i> Favorites</a> </li>

              <li><a class="" routerLink="my-bookings" routerLinkActive="active"><i class="fa fa-folder-open"></i> My Bookings</a></li>
              <li><a class="" routerLink="my-reservations" routerLinkActive="active"><i class="fa fa-folder-open"></i> My Reservations</a></li>
              <li><a class="" routerLink="my-reviews" routerLinkActive="active"><i class="fa fa-bar-chart"></i> My Reviews</a></li>

              <li><a class="" routerLink="/logout" routerLinkActive="active"><i class="fa fa-sign-out"></i> Log Out</a></li>
            </ul>

          </div>

        </div>
      </mat-drawer>
    </div>
    <div class="col-md-9 property-owner-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
