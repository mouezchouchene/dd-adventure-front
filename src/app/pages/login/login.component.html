<div class="login-container">
  <div class="login-box">
    <h2 class="title">Log in to your account</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field appearance="outline" class="w-100 login-input">
          <input matInput placeholder="Username" formControlName="username">
          <mat-icon matSuffix>account_circle</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" class="w-100 login-input">
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password">
          <button mat-icon-button matSuffix type="button" (click)="toggleHide()">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="text-center mb-3">
        <mat-error *ngIf="error">{{error}}</mat-error>

      </div>

      <button type="submit" mat-button class="btn d-bg-primary white w-100 login-btn" [disabled]="loginForm.invalid">Login</button>
    </form>
    <div class="mt-3 text-center">
      <p>Don't have an account? <a class="primary other_link" (click)="openSingupDialog()">Sign up</a></p>
      <p><a href="#" class="primary other_link" (click)="onForgotPassword()">Forgot Password</a></p>
    </div>
  </div>
</div>
